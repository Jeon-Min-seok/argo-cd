apiVersion: apps/v1
kind: Deployment
metadata:
  name: <name>
  labels:
    app: <NAME>
spec:
  type: RollingUpdate
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  replicas: 3
  selector:
    matchLabels:
      app: <NAME>
  template:
    metadata:
      labels:
        app: <NAME>
    spec:
      containers:
      - name: 
        image: <IMAGE>
        ports:
        - containerPort: 8080 #상의
